<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <title>The MARVELous App</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 id="demo">Welcome to the MARVELous App</h1>
        </div>
        <div class="row justify-content-center">
            <h4 id="tagline">Start a gif fight between two MARVEL characters</h4>
        </div>
        <br>
        <div class="row justify-content-center">
            <form class="form-inline">
                <button id="start-fight" type="submit">START FIGHT</button>
            </form>
        </div>
        <br>
        <div id="giphy-div"></div>
        <br>
        <div id="character-div"></div>
        <!-- CARD LAYOUT - FPO -->
        <div class="card-deck" id="character-cards">
        </div>
    </div><!-- Container Close -->
    <!-- Video BG -->
    <div class="fullscreen-bg">
        <video loop muted autoplay poster="assets/MarvelIntro.mp4" class="fullscreen-bg__video">
            <source src="./assets/images/MarvelIntro.mp4" type="video/mp4">
        </video>
    </div>

    <footer>The Marvelous App is copyrighted By Group Noob, We do not claim any of the characters names or design,
        Marvel is a trademark company!</footer>
    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script rel="javascript" src="assets/javascript/main.js"></script>
</body>

</html>
